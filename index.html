<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Plaid Asset Visualizer</title>

    <meta name="title" content="Plaid Asset Visualizer" />
    <meta name="description" content="Visualize your Plaid asset reports." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="index.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/inter-ui@3.18.0/inter.min.css"
    />
  </head>

  <body>
    <div class="dropzone"></div>

    <header class="header wrapper">
      <div class="container">
        <h1 class="header__title">Plaid Asset Visualizer</h1>
        <div class="header__desc">Visualize your Plaid asset reports.</div>
      </div>
    </header>

    <main class="main">
      <section class="container wrapper-small">
        <div class="form-area">
          <p class="form-area__desc">
            Select a Plaid asset report in JSON format using the file chooser
            dialog or drag and drop it on the page.
          </p>
          <form>
            <label class="form-area__button">
              Choose an asset
              <input
                type="file"
                class="form-area__input"
                accept="application/json"
              />
            </label>
            <a
              href="#"
              type="button"
              class="form-area__button form-area__download"
              hidden
            >
              Download as XLSX
            </a>
          </form>
        </div>
      </section>

      <section class="container wrapper">
        <div class="charts"></div>
      </section>

      <section class="container wrapper-small">
        <div class="transactions"></div>
        <div class="hint" hidden>
          <b>Tip</b>: Alt+click on the transactions list will collapse the
          relevant spoiler element.
        </div>
      </section>
    </main>

    <footer class="footer wrapper">
      <div class="container">
        Made with <span class="footer__love">❤️</span> by
        <a href="https://github.com/alexesprit">alexesprit</a>
      </div>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
